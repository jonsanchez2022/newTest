{% extends "ProyectoWebCoop/base.html" %}

{% load static %}

{% block content %}
<title>Servicios</title>
<br><br><br>
{% for servicio in vservicios %}
<section class="page-section clearfix">
  <div class="container">
    <div class="intro">
      <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{servicio.imagen.url}}" style="width: 33%"alt="">
      <div class="intro-text left-0 text-center bg-faded p-5 rounded">
        <h2 class="section-heading mb-4" >
         
          <span class="section-heading-lower">{{ servicio.nombre }}</span>
        </h2>
        <p class="mb-3">{{ servicio.contenido }}
        </p>
       
      </div>
    </div>
  </div>
</section>
{% endfor %}



<br><br><br><br><br><br>


{% endblock %}
